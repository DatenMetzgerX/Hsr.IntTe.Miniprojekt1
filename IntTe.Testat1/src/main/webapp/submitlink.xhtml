<ui:composition template="layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="content">
		<h:form class="form-horizontal" role="form">
			<div class="form-group">
				<h:outputLabel value="Title" for="title" class="col-sm-2 control-label"/>
				<div class="col-sm-10">
					<h:inputText id="title" value="#{submitlink.title}" class="form-control"
					 pt:required="true" pt:placeholder="Title"/>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel value="Link" for="link" class="col-sm-2 control-label"/>
				<div class="col-sm-10">
					<h:inputText id="link" value="#{submitlink.link}" class="form-control"
					pt:required="true" pt:placeholder="Link"/>
				</div>
			</div>
			<h:commandButton class="btn btn-success" value="Submit" action="#{submitlink.submit}" />
		</h:form>
	</ui:define>
</ui:composition>
