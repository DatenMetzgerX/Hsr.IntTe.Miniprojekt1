<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Reddit Clone</title>

<!-- Bootstrap -->
<link href="static/css/bootstrap.min.css" rel="stylesheet" />
<link href="static/css/bootstrap-theme.min.css" rel="stylesheet" />
<h:outputScript library="javax.faces" name="jsf.js" />

<style>
body {
	padding-top: 70px;
}
</style>
</h:head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Reddit Clone</a>
			</div>
			<div class="collapse navbar-collapse">
				<h:form class="navbar-form" rendered="#{login.loggedIn}">
					<h:commandLink class="btn btn-success" value="Submit new Link" action="/submitlink.xhtml"/>
					<h:commandButton class="btn btn-danger pull-right" value="Logout" action="#{login.logout}"/>
				</h:form>
				<h:form class="navbar-form navbar-right" role="form" rendered="#{!login.loggedIn}">
					<div class="form-group">
						<h:inputText class="form-control" pt:placeholder="Username"
							pt:required="true" value="#{credentials.username}"/>
					</div>
					<div class="form-group">
						<h:inputSecret class="form-control" pt:placeholder="Password"
							pt:reqiured="required" value="#{credentials.password}"/>
					</div>
					<div class="form-group">
						<h:commandButton type="submit" class="btn btn-success" value="Login" action="#{login.login(credentials)}" />
					</div>
					<h:commandLink class="btn btn-default" value="Register" action="/register.xhtml" />
				</h:form>
			</div>
		</div>
	</div>

	<div class="container">
		<ui:insert name="content">
		</ui:insert>

		<div class="text-muted">Footer</div>
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
