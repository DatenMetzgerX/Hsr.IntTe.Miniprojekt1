<ui:composition template="layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
	
	<ui:define name="content">
		<h:dataTable class="media-list" value="#{content.posts}" var="post">
			<h:column>
				<h:form>
				<ul class="media-list">
					<li class="media">
						<div class="pull-left text-center">
							<h:commandLink action="#{post.voteUp}">
								<f:ajax render="voting" action="@this" />
								<span class="glyphicon glyphicon-thumbs-up"></span>
							</h:commandLink> <br />
							<h:outputText value="#{post.votes}" id="voting"/> <br />
							<h:commandLink action="#{post.voteDown}">
								<f:ajax render="voting" ation="@this" />
								<span class="glyphicon glyphicon-thumbs-down"></span>
							</h:commandLink>
						</div>
						<div class="media-body">
							<h4 class="media-heading"><a href="#{post.link}">#{post.title}</a></h4>
							<span class="text-muted">#{post.author}, #{post.postedAt}</span>
							<p>
							Comment...
							</p>
							
							<span class="glyphicon glyphicon-comment text-muted"></span> <span class="text-muted">120 comments...</span>
						</div>
					</li>
				</ul>
				</h:form>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
