<ui:composition template="layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:prime="http://primefaces.org/ui"  >
	<ui:define name="content">
		<h:form class="form-horizontal" role="form">
			<div class="form-group">
				<h:outputLabel value="#{messages['register.username']}" for="username" class="col-sm-2 control-label"/>
				<div class="col-sm-10">
					<h:inputText id="username" value="#{register.username}"  class="form-control"/>
					<h:message for="username"  styleClass="help-block" errorClass="text-danger" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel value="#{messages['register.password']}" for="password" class="col-sm-2 control-label"/>
				<div class="col-sm-10">
					<prime:password id="password" value="#{register.password}" feedback="false" label="#{messages['register.password']}" required="true" styleClass="form-control" match="password2	" />
					<h:message for="password"  styleClass="help-block" errorClass="text-danger" />
				</div>	
			</div>
			<div class="form-group">
				<h:outputLabel value="#{messages['register.password2']}" for="password2" class="col-sm-2 control-label"/>
				<div class="col-sm-10">
					<prime:password id="password2" value="#{register.password2}" styleClass="form-control" feedback="false" label="#{messages['register.password2']}" required="true"/>
					<h:message for="password2"  styleClass="help-block" errorClass="text-danger" />
				</div>
			</div>
			<div class="col-xs-offset-2">
				<h:commandButton class="btn btn-success" value="Register" action="#{register.register}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
